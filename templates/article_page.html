{% extends 'base.html' %}

{% block content %}

<div class="container one">
    <div class="container">
        <h2>{{res.title}}</h2>
    </div>
    <div class="container two">
        <div class="three recipe-image">
            <div class="card text-bg-dark">
                <img src="{{res.image}}" class="card-img" alt="Image of food">
            </div>
        </div>
        <div class="three">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Nutrients</h5>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <hr>
    <hr>
    <div class="container ">
        <div class="container">
            <h2>Ingredient!</h2>
            <div class="container">
                <ul>
                    {% for i in res.ingredients %}
                    <li>{{ i }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <hr>
        <div class="container">
            <h3>Instructions</h3>
            <div class="container">
                <ol>
                    {% for i in res.instructions %}
                    <u>
                        <h6>Step {{ forloop.counter }}</h6>
                    </u>
                    <li style="list-style: none">{{ i.text }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        <hr>
    </div>
</div>
</div>


{% endblock %}
